    <div class="container">
        <h1>The Unseen Generation (TUG)</h1>

        <!-- Post Form -->
        <div class="post-form">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email (preferred)">
            <textarea id="message" rows="4" placeholder="Write something..."></textarea>
            <button id="postBtn">Post</button>
        </div>

        <!-- Posts Feed -->
        <div id="postsFeed"></div>
    </div>
<script>
/* Admin password */
const ADMIN_PASSWORD = "admin123"; // Change this later
let isAdmin = false;

/* Load posts from localStorage */
let posts = JSON.parse(localStorage.getItem('tugPosts')) || [];
renderPosts();

/* Post Button */
document.getElementById('postBtn').addEventListener('click', () => {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if(!name || !email || !message){
        alert("Please fill in all fields.");
        return;
    }

    const post = {
        id: Date.now(),
        name,
        email,
        message,
        time: new Date().toLocaleString()
    };

    posts.unshift(post);
    localStorage.setItem('tugPosts', JSON.stringify(posts));
    renderPosts();

    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('message').value = '';
});

/* Store user email for editing */
document.getElementById('email').addEventListener('blur', ()=>{
    localStorage.setItem('userEmail', document.getElementById('email').value.trim());
});

/* Render Posts */
function renderPosts() {
    const feed = document.getElementById('postsFeed');
    feed.innerHTML = '';

    posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.dataset.id = post.id;

        // Create menu HTML
        let menuHTML = '';
        if(post.email === localStorage.getItem('userEmail')){
            menuHTML = `
            <span class="menu" onclick="toggleMenu(${post.id})">â‹®</span>
            <div id="menu-${post.id}" class="post-menu" style="display:none;">
                <div onclick="editPost(${post.id})">Edit</div>
                <div onclick="deletePost(${post.id})">Delete</div>
            </div>`;
        } else {
            menuHTML = `<span class="menu" onclick="reportPost(${post.id})">â‹® Report</span>`;
        }

        if(isAdmin){
            menuHTML += ` <span style="cursor:pointer;color:red;" onclick="adminDelete(${post.id})">[Delete as Admin]</span>`;
        }

        postDiv.innerHTML = `
            <div class="post-header" style="position:relative;">
                <strong>${post.name}</strong>
                ${menuHTML}
            </div>
            <p>${post.message}</p>
            <small>${post.time}</small>
            <div class="reactions">
                <span onclick="react('${post.id}','Motivating ðŸ’ª')">Motivating ðŸ’ª</span>
                <span onclick="react('${post.id}','Inspiring âœ¨')">Inspiring âœ¨</span>
                <span onclick="react('${post.id}','Relatable ðŸ’­')">Relatable ðŸ’­</span>
                <span onclick="react('${post.id}','I See You ðŸ‘€')">I See You ðŸ‘€</span>
            </div>
        `;
        feed.appendChild(postDiv);
    });
}

/* Toggle menu visibility */
function toggleMenu(id){
    const menu = document.getElementById(`menu-${id}`);
    if(menu.style.display === 'none') menu.style.display = 'block';
    else menu.style.display = 'none';
}

/* Edit Post */
function editPost(id){
    const post = posts.find(p => p.id == id);
    const newMessage = prompt("Edit your post:", post.message);
    if(newMessage !== null && newMessage.trim() !== ''){
        post.message = newMessage.trim();
        localStorage.setItem('tugPosts', JSON.stringify(posts));
        renderPosts();
    }
}

/* Delete your own post */
function deletePost(id){
    if(confirm("Are you sure you want to delete this post?")){
        posts = posts.filter(p => p.id != id);
        localStorage.setItem('tugPosts', JSON.stringify(posts));
        renderPosts();
    }
}

/* Report Post */
function reportPost(id){
    alert("This post has been reported. Thank you.");
}

/* Admin Delete */
function adminDelete(id){
    if(!isAdmin){
        const pw = prompt("Enter admin password:");
        if(pw !== ADMIN_PASSWORD){
            alert("Wrong password.");
            return;
        }
        isAdmin = true;
    }
    posts = posts.filter(p => p.id != id);
    localStorage.setItem('tugPosts', JSON.stringify(posts));
    renderPosts();
}

/* Reactions */
function react(id, reaction){
    alert(`You reacted: ${reaction}`);
}

/* Optional: Close menus when clicking outside */
document.addEventListener('click', function(event){
    posts.forEach(post=>{
        const menu = document.getElementById(`menu-${post.id}`);
        if(menu && !menu.contains(event.target) && event.target.className !== 'menu'){
            menu.style.display = 'none';
        }
    });
});
</script>
